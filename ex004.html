<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 25pt Arial;
        }
    </style>

</head>

<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var idade = Number(window.prompt('Digite sua idade'))
        var salario = Number(window.prompt('Informe seu salario se quiser'))
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras e sua idade é ${idade}.  <br>` )
        document.write(`Seu nome em minusculo é ${nome.toLocaleLowerCase()} <br>` )
        document.write(`O super salario de ${nome} é ${salario} !!!`)
    </script>
</body>
</html>
